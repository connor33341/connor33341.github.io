<body>

        <h2>I make random stuff</h2>
	    <h3>Website Inactive <a href="info.html">Info</a></h3>
        <div id="Buttons"></div>
    </div>
    <script>
        const Buttons = document.getElementById("Buttons")
        const ButtonsArray = [["Products","/products","Find sofrware from 3D engines to JS librarys"],["Tools","/tools","Find useful tools that help you get stuff done"],["Databases","","Not public yet"],["AI","/info.html","Not on website yet"]]
        function WriteGrid(){
            for (let index in ButtonsArray){
                var object = ButtonsArray[index]
                var Name = object[0]
                var LinkHref = object[1]
                var tip = object[2]
                let Button = document.createElement("button")
                Button.setAttribute("aria-label", tip)
                Button.setAttribute("data-balloon-pos", "up")
		Button.innerText = Name
		Button.setAttribute("href", LinkHref)
                Buttons.appendChild(Button)
                Button.addEventListener("click", () => {
                    console.log(LinkHref)
                    Redirect(Button.href)
                })
            }
        }
        WriteGrid()
    </script>

        particlesJS.load('particles-js', '/static/particles/particlesjs-config.json', function() {});
