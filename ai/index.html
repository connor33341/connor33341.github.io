    <script>
        let Config = {}
        $(document).ready(function () {

            })
            $.ajax({
                type: "GET",
                url: "https://connor33341.github.io/static/config/ai.json",
                dataType: "json",
                success: function (Data) {
                    const Buttons = Data["buttons"]
                    for (let i in Buttons) {
                        var Object = Buttons[i]
                        var Name = Object["name"]
                        var HREF = Object["href"]
                        var Popup = Object["popup"]
                        var $Button = $("<button>", {
                            text: Name,
                            class: "selectionbtn",
                            id: Name
                        })
                        $Button.attr({
                            "aria-label": Popup,
                            "data-balloon-pos": "up",
                            "href": HREF
                        })
                        console.log(Name)
                        $(".btncontainer").append($Button)
                        $Button.on("click", (function (Name, HREF) {
                            return function () {
                                console.log()
                                var BtnHREF = $(`#${Name}`).attr("href")
                                console.log("DEST: " + BtnHREF)
                                location.href = BtnHREF
                            }
                        })(Name, HREF))
                    }
                }
            })
        })
    </script>
