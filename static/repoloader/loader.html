<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repo Loader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #content {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="content">
        <p id="loading">Loading...</p>
    </div>
    <script>
       const loading = document.getElementById("loading");
const states = [
    "Loading...",
    "Loading..",
    "Loading.",
    "Loading..",
];
let loaded = false;
let index = 0;

function switchstate() {
    loading.innerText = states[index];
    index = (index + 1) % states.length;
}

// Start the interval
const interval = setInterval(switchstate, 500);

// Simulate some loading process
setTimeout(() => {
    loaded = true;
    clearInterval(interval);
    loading.innerText = "Loaded!";
}, 5000); 
    </script>
    <script type="module">
        import loadAndRender from 'static/repoloader/loader.js';
        loadAndRender();
    </script>
</body>
</html>
