<!-- index.html  -->
<!DOCTYPE html>

<html lang="en">
 

<head>

    <meta name="viewport"

        content="width=device-width, 

        initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link href=

"https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <title>

        Virtual Keyboard

    </title>

</head>
 

<body>

    <iframe id="if" src="https://connor33341.github.io/static/virtualkeyboard"></iframe>
    <script>
     function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return params;
        }

        // Function to set the iframe source based on the 'src' query parameter
        function setIframeSrc() {
            const params = getQueryParams();
            const srcValue = params.get('src');
            if (srcValue) {
                const iframe = document.getElementById('if');
                iframe.src = srcValue;
            }
        }
     document.addEventListener('DOMContentLoaded', setIframeSrc);
    </script>
    <script src="script.js"></script>

</body>
 

</html>
