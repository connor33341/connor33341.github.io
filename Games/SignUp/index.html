<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Make Account</title>
</head>
<body>
  <h1>
    Make an account
  </h1>
  <p>
    Instruction: Make a username and make a password
  </p>
  <input type = "text" id = "usrnme" placeholder = "Username">
  <input type = "password" id = "pswd" placeholder = "Password">
  <button onclick = MAC()>Set</button>
<script>
function setCookie(cname, cvalue, exdays) {
  const d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  let expires = "expires="+ d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}
function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i <ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
function MAC() {
const Usrn = document.getElementById("usrnme")
const Pswd = document.getElementById("pswd")
var confirmdata = confirm("Do you want to make an account with the username being: "+Usrn.value+" and password being: "+Pswd.value)
if (confirmdata == true) {
alert("Making account cookie")
setCookie(Usrn.value,Pswd.value,30)
setCookie("DTA_"+Usrn.value."",30)
alert("Notice: You account will expire in 30 days and all data will be erased, this is becasue of cookie experation times")
}
}
</script>
</body>
</html>
