<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h1>
    Login
  </h1>
  <p>
    Enter username and password
  </p>
  <input type = "text" id = "usrnme" placeholder = "Username">
  <input type = "password" id = "pswd" placeholder = "Password">
  <button onclick = MAC()>Login</button>
<script>
function setCookie(cname, cvalue, exdays) {
  const d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  let expires = "expires="+ d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}
function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i <ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
function MAC() {
const Usrn = document.getElementById("usrnme")
const Pswd = document.getElementById("pswd")
var confirmdata = confirm("Do you want to login?")
if (confirmdata == true) {
var password = getCookie(Usrn.value)
if (password == Pswd.value) {
 alert("Logged in as: "+Usrn.value)
} else {
alert("Invalid password or username")
}
}
</script>
</body>
</html>
