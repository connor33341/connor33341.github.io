<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Browser</title>
</head>
<body>
  <h1>Web Browser</h1>
	<p>This web browser allows you to load sites right from github without them being on you search history</p>
	<input type = "url" id = txbx placeholder = "Type url here">
	<button onclick = LoadWebpage()>Load webpage</button>
	<input type = "checkbox" id = "cbox">Auto use headers
	<input type = "search" id = "search" placeholder = "Search">
	<button onclick = Search()>Search</button>
	<input type = "checkbox" id = "schbx">Display results in frame
	<button onclick = Reset()>Reset</button>
	<button onclick LoadLastPage()>Load last saved page</button>
	<iframe src="" width = "100%" height = "900" id = "view"></iframe>
<script>
const CookieDays = 5
function setCookie(cname, cvalue, exdays) {
  const d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  let expires = "expires="+ d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}
function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i <ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
function LoadLastPage() {
 const frame = document.getElementById("view")
 frame.scr = getCookie("Sch")
}
function LoadWebpage() {
const Header = "https://"
const Textarea = document.getElementById("txbx")
const frame = document.getElementById("view")
const cbox = document.getElementById("cbox")
if (cbox.checked == true) {
	alert("loading")
	frame.src = Header+Textarea.value
	console.log("Loaded webpage into iframe using headers")
	setCookie("Sch",Header+Textarea.value,CookieDays)
}
else {
alert("loading")
frame.src = Textarea.value
console.log("Loaded webpage")
setCookie("Sch",Textarea.value,CookieDays)
}
}
function Search() {
const Header = "https://www.bing.com/search?q=" //Header
const SearchArea = document.getElementById("search")
const Searchbox = document.getElementById("schbx")
const frame = document.getElementById("view")
if (Searchbox.checked == true) {
alert("Loading")
frame.src = Header+SearchArea.value
console.log("Looking for data page")
}
else {
alert("Loading in new tab")
window.open(Header+SearchArea.value)
}
}
function Reset() {
const frame = document.getElementById("view")
var alert = confirm("Do you want to reset the page?")
const SearchArea = document.getElementById("search")
const Searchbox = document.getElementById("schbx")
const Textarea = document.getElementById("txbx")
const cbox = document.getElementById("cbox")
if (alert == true) {
frame.src = ""
SearchArea.value = ""
Searchbox.checked = false
Textarea.value = ""
cbox.checked = false
console.log("Reset UI")
setCookie("Sch","",CookieDays)
}
}
</script>
</body>
</html>
